language: java

settings:
  timeout_seconds: 320
  health_timeout_seconds: 900
  max_concurrency: 1
  fail_on_no_active_models: true
  log_path: out/temp/readability_results.txt
  debug_jsonl_path: responses.jsonl

tags: # Context clues for models
  - testing
  - unit tests
  - identifiers
  - function naming
  - variable naming

rules: # So users can add custom prompting (more freedom)
  - Clarity 
  - Behavioral specificity 
  - Consistency with JUnit naming conventions 
  - Alignment with actual test logic
  - Ignore class name

models:
  - name: Qwen2.5-coder
    model: qwen2.5-coder:7b
    runner: ollama
    runner_config:
      ollama_bin: ollama
    weight: 1.2
    enable: true

  - name: Deepseek
    model: deepSeek-coder:6.7b
    runner: ollama
    runner_config:
      ollama_bin: ollama
    weight: 1.5
    enable: true

  - name: Phi
    model: phi3:medium
    runner: ollama
    runner_config:
      ollama_bin: ollama
    weight: 0.6
    enable: true
